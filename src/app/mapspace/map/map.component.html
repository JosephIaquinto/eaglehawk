<mgl-map
  #map
  [style]="'mapbox://styles/tvorpahl/cjz8yz5fs07y51dqch1xbevhd'"
  [zoom]="[16]"
  [center]="[-78.900154, 42.916162]"
>
  <ng-container *ngFor="let feature of mapspaceService.selectedArea.features">
    <mgl-layer
      [id]="feature.layer.id"
      type="fill"
      [source]="feature.layer.source"
      [paint]="{
        'fill-color': 'red',
        'fill-opacity': 0.5
      }"
    ></mgl-layer>
  </ng-container>
</mgl-map>
